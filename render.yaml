services:
  - type: web
    name: omiseyasan
    env: go
    region: singapore # ★シンガポールリージョンを設定
    buildCommand: |
      apt-get update && sudo apt-get install -y docker-compose &&
      cd frontend && npm install && npm run build && cd .. &&
      cd backend && go mod tidy && go test -v ./... && go build -o app main.go && cd ..
    startCommand: cd backend && ./app
    healthCheckPath: /api/hello
    envVars:
      - key: PORT
        value: 10000
    plan: free